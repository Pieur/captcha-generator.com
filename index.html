<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA demo: Explicit render for multiple widgets</title>
  <style>
    /* Style for the container */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #8EC5FC;
      background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    }
    h1 {
      text-shadow: 0px 0px 10px #486A73,  0px 0px 20px #486A73, 0px 0px 40px #486A73, 0px 0px 80px #486A73;
      font-size: 50px;
      color: #344F56;
    }
    .blurred-border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.1); /* Adjust opacity as needed */
      border-radius: 10px; /* Rounded corners */
      z-index: -1; /* Ensure it's behind the main content */
      backdrop-filter: blur(10px); /* Blur effect */
    }
    
    #recaptcha-container {
      width: 300px; /* Adjust width as needed */
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px; /* Rounded corners */
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      padding: 20px; /* Padding for inner content */
      text-align: center; /* Center inner content */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
  </style>
  <script type="text/javascript">
      var verifyCallback = function(response) {
        alert(response);
      };
      var widgetId1;
      var widgetId2;
      
      var onloadCallback = function() {
        // Renders the HTML element with id 'example1' as a reCAPTCHA widget.
        // The id of the reCAPTCHA widget is assigned to 'widgetId1'.
        widgetId1 = grecaptcha.render('example1', {
          'sitekey' : '6LcdJB4pAAAAAN0rXqeztxRV4awY18MzWWnaKbzh',
          'theme' : 'light'
        });
      };

    </script>
</head>
<body>
  <!-- The g-recaptcha-response string displays in an alert message upon submit. -->
  <div id="recaptcha-container">
    <h1>reCAPTCHA v2 Images Challenges</h1>
    <form action="javascript:alert(grecaptcha.getResponse(widgetId1));">
      <div id="example1"></div>
      <br>
    </form>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
    </script>
  </div>
</body>
</html>
